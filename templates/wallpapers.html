<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>JPDZ - Wallpapers</title>
    <link rel="stylesheet" href="/static/css/theme.css">

<body class="dark-theme">

        <section class="wallpaper-section">

                        <div class="wallpaper-info">
                            <a href="static/images/wallpaper.png" download="JPDZ_Original_Wallpaper.png" class="download-button">Download</a>
                        </div>
                    </div>

                            <a href="static/images/wallpaper-1.png" download="JPDZ_Urban_Night_Wallpaper.png" class="download-button">Download</a>

                            <a href="static/images/wallpaper-4.png" download="JPDZ_Digital_Nature_Wallpaper.png" class="download-button">Download</a>

        </section>
    </main>
    <script src="/static/js/theme.js"></script>
</body>
</html>
